plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile 'com.github.asbachb:ftp4j:ftp4j-1.7.3'
    compile group: 'commons-configuration', name: 'commons-configuration', version: '1.10'
}

application {
    mainClassName = 'app.main.Main'
}
