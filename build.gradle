plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile 'com.github.asbachb:ftp4j:ftp4j-1.7.3'
    compile 'commons-io:commons-io:2.6'

    //compile 'org.simpleframework:simple-xml:2.7.1'
}

application {
    mainClassName = 'app.main.Main'
}
